<!DOCTYPE html>
<html lang="en">
@@include('html/head.html', { "title": "Catalog Empty" })

<body>
    <div class="wrapper">
        @@include('html/header.html', {})

        <main class="main">
            <aside class="sidebar">
                <div class="container">
                    <div class="sidebar__body">
                        <div class="sidebar__social">
                            <a href="#" class="sidebar__item">
                                <img src="./img/icons/whatsapp.svg" alt="icon" />
                            </a>
                            <a href="#" class="sidebar__item">
                                <img src="./img/icons/telegram.svg" alt="icon" />
                            </a>
                            <a href="#" class="sidebar__item">
                                <img src="./img/icons/viber.svg" alt="icon" />
                            </a>
                        </div>

                        <a href="#" class="sidebar__icon sidebar__chat">
                            <span class="_icon-chat"></span>
                        </a>
                        <button type="button" class="sidebar__icon sidebar__up">
                            <span class="_icon-arrow-up"></span>
                        </button>
                    </div>
                </div>
            </aside>
            <div class="container">
                <section class="catalog empty-catalog">
                    <ul class="catalog__breadcrumps breadcrumps">
                        <li class="breadcrumps__item">
                            <a href="#" class="breadcrumps__link">
                                <span class="breadcrumps__icon _icon-home"></span>
                            </a>
                        </li>
                        <li class="breadcrumps__item">
                            <span class='breadcrumps__icon _icon-arrow-open'></span>
                        </li>
                        <li class="breadcrumps__item">
                            Поиск
                        </li>
                    </ul>

                    <div class="empty-page">

                        <div class="empty-page__container">
                            <div class="empty-page__icon">
                                <img src="./img/icons/face.svg" alt="icon">
                            </div>
                            <div class="empty-page__result">
                                <span>Результат поиска:</span>
                                <span class="empty-page__request">фйцу</span>
                            </div>

                            <div class="empty-page__text">По вашему запросу ничего не найдено.</div>
                            <div class="empty-page__text">Попробуйте ввести название товара еще раз.</div>
                        </div>

                    </div>

                </section>
            </div>
        </main>

        @@include('html/footer.html', {})
    </div>
</body>

</html>
